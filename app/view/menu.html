<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center">Login</h4>
            </div>
            <form ng-submit="Login(usuario)" class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="label-control col-md-1">CPF</label>
                        <div class="col-md-10">
                            <input type="text" ng-model="usuario.Cpf" id="Cpf" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-1">Senha</label>
                        <div class="col-md-10">
                            <input type="password" ng-model="usuario.Senha" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="!usuario.Cpf && !usuario.Senha">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
