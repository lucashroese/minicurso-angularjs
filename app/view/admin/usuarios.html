<div ng-include="'view/admin/menu-admin.html'"></div>
<h3 class="text-center"> Lista de Usuários</h3>
<hr />
<div class="container">
    <div class="col-md-4" style="padding-left: 0; margin-bottom: 10px">
        <input type="text" ng-model="search" placeholder="Digite algum dado do usuário" class="form-control" />
    </div>
    <div class="pull-right">
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalUsuario" ng-click="nomeBtnModal = 'Cadastrar'; usuario = null">Novo usuário</button>
    </div>
    <table class="table table-bordered">
        <tr class="active">
            <th class="text-center" style="width: 50px">#Id</th>
            <th class="text-center">Nome</th>
            <th class="text-center">CPF</th>
            <th class="text-center" style="width: 120px">
                <span class="fa fa-gear"></span> Gerenciar
            </th>
        </tr>
        <tr class="text-center" ng-repeat="usuario in usuarios | orderBy: 'Nome' | filter: search">
            <td>{{usuario.Id}}</td>
            <td>{{usuario.Nome}}</td>
            <td>{{usuario.Cpf}}</td>
            <td>
                <a href="" class="fa fa-edit" title="Editar usuário" data-toggle="modal" data-target="#modalUsuario" ng-click="GetUsuario(usuario)">
                </a>
                |
                <a href="" class="fa fa-trash-o" title="Excluir usuário" ng-click="Excluir(usuario.Id)"></a>
            </td>
        </tr>
    </table>

    <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-center">Novo usuário</h4>
                </div>
                <form class="form-horizontal" ng-submit="usuario.Id != undefined?Atualizar(usuario):Cadastrar(usuario)">
                    <input type="hidden" ng-model="usuario.Id">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-md-2">Nome</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="usuario.Nome" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">CPF</label>
                            <div class="col-md-4">
                                <input type="text" id="Cpf" class="form-control" ng-model="usuario.Cpf" />
                            </div>
                        </div>
                        <div class="form-group" ng-show="usuario.Id == undefined">
                            <label class="control-label col-md-2">Senha</label>
                            <div class="col-md-4">
                                <input type="password" class="form-control" ng-model="usuario.Senha" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">
                           {{nomeBtnModal}}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>
</div>
